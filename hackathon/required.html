<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Book</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('images1.jpg') no-repeat center center fixed;
            background-size: cover;
    
}

    
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(212, 76, 76, 0.9); 
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    height: 60px;
}

.logo img {
    height: 90px;
    width: auto;
}

nav {
    flex-grow: 1;
    text-align: right;
    
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: flex-end;
    margin-right: 10px;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #f39c12;
}

.profile {
    position: relative;
    cursor: pointer;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.profile-menu {
    display: none;
    position: absolute;
    right: 0;
    background: rgba(0, 0, 0, 0.9);
    padding: 10px;
    border-radius: 5px;
    color: white;
    top: 50px;
    min-width: 120px;
}

.profile-menu.show {
    display: block;
}
        
        .request-form {
            background: rgba(255, 255, 255, 0.3); /* Makes the form semi-transparent */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 580px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            
        }

        

        .request-form:hover {
            transform: translateY(-5px);
        }

        .request-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: black;
        }

        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        input, select {
            width: 95%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #ff758c;
            background: #fff;
            outline: none;
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.2);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #f77f93;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.3);
        }

        button:hover {
            background: #ff5e78;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 94, 120, 0.4);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #d44c4c;
            color: white;
            text-align: center;
            padding: 2px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="log.png" alt="Books4All Logo">
        </div>
        <nav>
            <ul>
                <li><a href="school.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile" onclick="toggleProfile()">
            <div id="profile-menu" class="profile-menu">
                <p>ðŸ‘¤ School Name</p>
            </div>
        </div>
    </header>

    <form class="request-form" id="bookRequestForm" action="submit_request.php" method="POST">
        <h2>Request a Book</h2>

        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" name="bookName" required>
        </div>

        <div class="form-group">
            <label for="authorName">Author Name</label>
            <input type="text" id="authorName" name="authorName" required>
        </div>

        <div class="form-group">
            <label for="grade">Grade</label>
            <select name="grade" required>
                <option value="" disabled selected>Select Grade Level</option>
                <option value="Pre-K">Pre-K</option>
                <option value="Kindergarten">Kindergarten</option>
                <option value="1st Grade">1st Grade</option>
                <option value="2nd Grade">2nd Grade</option>
                <option value="3rd Grade">3rd Grade</option>
                <option value="4th Grade">4th Grade</option>
                <option value="5th Grade">5th Grade</option>
                <option value="6th Grade">6th Grade</option>
                <option value="7th Grade">7th Grade</option>
                <option value="8th Grade">8th Grade</option>
                <option value="9th Grade">9th Grade</option>
                <option value="10th Grade">10th Grade</option>
                <option value="11th Grade">11th Grade</option>
                <option value="12th Grade">12th Grade</option>
                <option value="College">College</option>
            </select>
        </div>

        <div class="form-group">
            <label for="publication">Publication</label>
            <input type="text" id="publication" name="publication" required>
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div>

        <button type="submit">Submit Request</button>
    </form>
     <footer>
        <p>&copy; 2025 Books4All. All Rights Reserved.</p>
    </footer>
</body>
</html>
