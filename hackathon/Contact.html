<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header>
    <img src="log.png" alt="Books4All Logo" class="header-logo">
  </header>
  <div class="container">
    <h1 class="fade-in">Contact Us</h1>

    <h2 class="fade-in">Inquiry Form</h2>
    <form id="contactForm" class="fade-in">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        <p id="emailError" class="error-message"></p>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required placeholder="Type your message here..."></textarea>
      </div>

      <button type="submit" class="btn">Send</button>
    </form>

    <h2 class="fade-in">Contact Details</h2>
    <p>Email: <a href="mailto:support@books4all.org">support@books4all.org</a></p>
    <p>Phone: +123 456 7890</p>
  </div>
  <footer>
    <p>&copy; 2025 Books4All. All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
</body>
</html>
